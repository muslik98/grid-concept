<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Concept</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <section class="center">
            <h2>Column & Row</h2>
            <div class="container button">
                <button>grid-template-columns-only</button>
                <button>grid-template-rows-only</button>
                <button>grid-template-columns-&-row</button>
                <button>reset</button>
            </div>
            <div class="container grid box">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <p id="class" style="display:none;">class</p>
            <p id="property" style="display:none;">property</p>
        </section>
    </main>
	<script src="scripts.js"></script>
  </body>
</html>
